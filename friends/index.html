<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>
<video src="给东东的生日礼物终结版.mp4" width="1000px" controls poster="1560649908835.jpeg"></video><!--controls是一个播放控件，就是进度条，播放这些东西-->
<video src="给东东的生日礼物终结版.mp4" width="1000px" controls preload="auto"></video><!--请求下载整个视频，默认的-->
<video src="给东东的生日礼物终结版.mp4" width="1000px" controls preload="metadata"></video><!--只载入第一帧-->
<video src="给东东的生日礼物终结版.mp4" width="1000px" controls preload="none"></video><!--不会载入，只有你点了才会-->
</body>
</html>
